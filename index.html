
<html>
    <head>
        <script src="https://kit.fontawesome.com/fe72e1556a.js" crossorigin="anonymous"></script> 
        <link rel="stylesheet" href="style.css">
        <title>
           My Wish-List Project
        </title>
    </head>

    <body>
            <!-- This is the background image -->
        
        
        <div id="container">
                <div class="heading">
                    <h1><u>My Wish-list</u></h1>
                </div>
           
            <header>
                <div id="add-task">
                    <input id="input-task" class="add-task" onkeyup="typing()" placeholder="Enter your task" data-helloworld="asdasd" />
                    <button id="add-button" class="add-btn">Yup!! Go for it </button>
                    
                </div>
            </header>
            <main>
                <ul id="task-list"> 

                </ul>
            </main>
            <footer>
                    <span id="total-tasks" style="word-spacing:0; color: white; font-size: 20px;"> <span id="task-counter">0</span>&nbsp;Tasks Left</span>
                    <span><p id="overall" class="footer-nav" >OverAll</p></span>
                    <span><p id="Pending-Task" class="footer-nav">Pending </p></span>
                    <span><p id="completed-Task" class="footer-nav">Completed</p></span>
                
            </footer>
        </div>
        </div>
    
        
        <script src="script.js"></script>
    </body>

</html>
